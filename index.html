<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="analog-clock clock__face">
        <span class="number number--size-l">12</span>
        <span class="number number--size-m">01</span>
        <span class="number number--size-m">02</span>
        <span class="number number--size-l">03</span>
        <span class="number number--size-m">04</span>
        <span class="number number--size-m">05</span>
        <span class="number number--size-l">06</span>
        <span class="number number--size-m">07</span>
        <span class="number number--size-m">08</span>
        <span class="number number--size-l">09</span>
        <span class="number number--size-m">10</span>
        <span class="number number--size-m">11</span>
        <div class="hand-wrapper">
            <span class="hand hand--center"></span>
        </div>
        <div class="hand-wrapper" id="hand-minute">
            <span class="hand hand--minute"></span>
        </div>
        <div class="hand-wrapper" id="hand-hour">
            <span class="hand hand--hour"></span>
        </div>
        <div class="hand-wrapper" id="hand-second">
            <span class=" hand hand--second"></span>
        </div>
        
    </div>
    <script src="./app.js"></script>
</body>
</html>
