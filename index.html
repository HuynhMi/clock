<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="app ">
        <nav class="nav">
            <div class="grid wide">
                <button class="nav__btn nav__btn--open">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </button>
                <ul class="nav__list">
                    <li class="nav__item"><a href="#analog" class="nav__link">Analog Clock</a></li>
                    <li class="nav__item"><a href="#digital" class="nav__link">Digital Clock</a></li>
                    <li class="nav__item"><a href="#counter" class="nav__link">Counter</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="grid wide">
                <section id="analog">
                    <h1 class="section__heading">Analog</h1>
                    <div class="analog">
                        <span class="number">1</span>
                        <span class="number">2</span>
                        <span class="number number--size-l">3</span>
                        <span class="number">4</span>
                        <span class="number">5</span>
                        <span class="number number--size-l">6</span>
                        <span class="number">7</span>
                        <span class="number">8</span>
                        <span class="number number--size-l">9</span>
                        <span class="number">10</span>
                        <span class="number">11</span>
                        <span class="number number--size-l">12</span>

                        <div class="hand__wrap hand__wrap--minute">
                            <span class="hand hand--minute"></span>
                        </div>
                        <div class="hand__wrap hand__wrap--hour ">
                            <span class="hand hand--hour"></span>
                        </div>
                        <div class="hand__wrap hand__wrap--second">
                            <span class="hand hand--second"></span>
                        </div>
                        <div class="hand__center"></div>
                    </div>
                </section>
                <section id="digital">
                    <h1 class="section__heading">Digital</h1>
                    <div class="digital__inner">
                        <span class="digital__number--hour">00</span>
                        <span>:</span>
                        <span class="digital__number--minute">00</span>
                        <span>:</span>
                        <span class="digital__number--second">00</span>
                    </div>
                </section>
                <section id="counter">
                    <h1 class="section__heading">Counter</h1>
                    <div class="digital__inner">
                        <span class="counter__number--minute">00</span>
                        <span>:</span>
                        <span class="counter__number--second">00</span>
                        <span>:</span>
                        <span class="counter__number--milionsecond">00</span>
                    </div>
                    <div class="counter__buttons">
                        <button class="counter__btn--start">Start</button>
                        <button class="counter__btn--end">End</button>
                        <button class="counter__btn--reset">Reset</button>
                    </div>
                </section>
            </div>
        </div>
        <div class="btn-go-to-top">
            <span class="material-symbols-outlined">
                pan_tool_alt
            </span>
        </div>
        <footer>
            <p>Made by huynhmi1209@gmail.com</p>
        </footer>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
